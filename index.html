<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS Testing</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

		<script src="scripts/controller.js"></script>
		<link rel="icon" href="static/img/logosmall.png" type="image/png">

			<a href="#!epg">EPG

					<img src="/static/icons/epg.png"/>
				</span>
			</a>

				<span class="navLink">
					<img src="/static/icons/drive.png"/>
				</span>
			</a>
			<a href="#!conf">Configuration
				<span class="navLink">
					<img src="/static/icons/wrench.png"/>
				</span>
			</a>
			<a href="#!status">Status
				<span class="navLink">
					<img src="/static/icons/eye.png"/>
				</span>
			</a>
			<a href="#!about">About
